{% if site.facebook_username %}
<a class="social-on-brand navbar-brand visible-xs-inline-block" href="https://www.facebook.com/{{ site.facebook_username }}"><span class="icon-facebook2"></span></a>
{% endif %}
{% if site.github_username %}
<a class="social-on-brand navbar-brand visible-xs-inline-block" href="https://github.com/{{ site.github_username }}"><span class="icon-github"></span></a>
{% endif %}
{% if site.npm_username %}
<a class="social-on-brand navbar-brand visible-xs-inline-block" href="https://www.npmjs.com/~{{ site.npm_username }}"><span class="icon-npm"></span></a>
{% endif %}
{% if site.linkedin_username %}
<a class="social-on-brand navbar-brand visible-xs-inline-block" href="https://linkedin.com/in/{{ site.linkedin_username }}"><span class="icon-linkedin"></span></a>
{% endif %}
{% if site.twitter_username %}
<a class="social-on-brand navbar-brand visible-xs-inline-block" href="https://twitter.com/{{ site.twitter_username }}"><span class="icon-twitter"></span></a>
{% endif %}
{% if site.email_username %}
<a class="social-on-brand navbar-brand visible-xs-inline-block" href="mailto:{{ site.email_username }}"><span class="icon-mail2"></span></a>
{% endif %}

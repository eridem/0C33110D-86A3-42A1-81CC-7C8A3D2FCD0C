---
layout: default
---

<!-- Page Header -->
<header class="intro-header" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="site-heading">
                    <h1>{% if page.title %}{{ page.title }}{% else %}<img style="margin: auto;" src='/img/eridemab-logo-white.png' alt='Eridem' />{% endif %}</h1>
                    <hr class="small">
                    <span class="subheading">{{ page.description }}</span>
                </div>
            </div>
        </div>
            <div class="row">
        <div class="col-lg-3 col-md-3 hidden-xs hidden-sm sidebar-left nopadding">
            <nav class="navbar navbar-default nomargin-bottom">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Follow</a>
                    </div>
                </div>
            </nav>
        </div>
        <div class="col-lg-9 col-md-9 sidebar-right nopadding">
            <nav class="navbar navbar-default nomargin-bottom">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Posts</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">


	<div class="row">
        <div class="col-lg-3 col-md-3 hidden-xs hidden-sm content-sidebar-left">
            {% include left.html %}
        </div>
		<div class="col-lg-9 col-md-9 content-sidebar-right">
			{{ content }}
		</div>
	</div>
</div>

<hr>
